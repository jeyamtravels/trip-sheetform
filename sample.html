<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip Sheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:5px;
}

/* Main sheet */
.sheet{
  max-width:100%;
  margin:auto;
  background:#fff;
  border:2px solid #000;
  padding:12px;

  transform: scale(0.9);        /* üîΩ scale down equally */
  transform-origin: top center; /* keep centered */
}

/* Heading */
h2{
  text-align:center;
  letter-spacing:1px;
  margin:2px 0 6px;
  font-size:18px;
}

/* Tables */
table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
  margin-bottom:4px;
}

td{
  border:1px solid #000;
  padding:3px 4px;   /* üîª reduced */
  vertical-align:top;
}

/* Labels */
label{
  font-weight:bold;
  font-size:11px;
  display:block;
  margin-bottom:2px;
}

/* Inputs */
input, textarea{
  width:100%;
  border:none;
  outline:none;
  font-size:12px;
  height:18px;      /* üîª reduced */
}

textarea{ resize:none; }

/* fixed widths */
.w-small{width:220px;}
.w-medium{width:180px;}
.w-large{width:260px;}

/* Signature */
canvas{
  border:1px solid #000;
  width:100%;
  height:60px;      /* üîª reduced */
  touch-action:none;
}

.clear{
  font-size:10px;
  margin-top:2px;
}

/* Buttons */
button{
  padding:6px;
  font-size:13px;
  margin-top:6px;
}

/* Print */
@media print{
  body{background:#fff;}
  button{display:none;}
  .sheet{
    transform: scale(0.85);
    transform-origin: top left;
  }
}
}
</style>
</head>

<body>

<div class="sheet">
<h2>TRIP SHEET</h2>

<!-- HEADER -->
<table>
<tr>
  <td class="w-medium"><label>Service City</label><input></td>
  <td class="w-large"><label>Organisation</label><input></td>
  <td><label>Guest Name</label><input></td>
</tr>
<tr>
  <td class="w-small"><label>DS No</label><input></td>
  <td class="w-small"><label>Booking ID</label><input></td>
  <td><label>Reporting Address</label><input></td>
</tr>
</table>

<!-- START / CLOSE -->
<table>
<tr>
  <td class="w-small"><label>Starting Date</label><input type="date"></td>
  <td class="w-small"><label>Starting Time</label><input type="time" id="startTime" oninput="calcHrs()"></td>
  <td class="w-small"><label>Starting KM</label><input type="number" id="startKm" oninput="calcKm()"></td>
</tr>
<tr>
  <td class="w-small"><label>Closing Date</label><input type="date"></td>
  <td class="w-small"><label>Closing Time</label><input type="time" id="closeTime" oninput="calcHrs()"></td>
  <td class="w-small"><label>Closing KM</label><input type="number" id="closeKm" oninput="calcKm()"></td>
</tr>
</table>

<!-- VEHICLE -->
<table>
<tr>
  <td><label>Reporting Time</label><input type="time"></td>
  <td><label>Car Booked</label><input></td>
  <td><label>Car Allotted</label><input></td>
</tr>
<tr>
  <td><label>Chauffeur Name</label><input></td>
  <td><label>Mobile No</label><input></td>
  <td><label>Car No</label><input></td>
</tr>
</table>

<!-- TOTAL -->
<table>
<tr>
  <td><label>Total Days</label><input></td>
  <td><label>Total Hrs</label><input id="totalHrs" readonly></td>
  <td><label>Total KM</label><input id="totalKm" readonly></td>
</tr>
</table>

<!-- ROUTE -->
<table>
<tr>
  <td><label>Routing Details</label><textarea rows="3"></textarea></td>
  <td><label>Parking & Toll / Interstate Taxes</label><textarea rows="3"></textarea></td>
</tr>
</table>

<!-- SIGNATURES -->
<table>
<tr>
  <td width="50%">
    <label>Guest Signature</label>
    <canvas id="guestSign"></canvas>
    <div class="clear" onclick="clearCanvas('guestSign')">Clear Signature</div>
  </td>

  <td width="50%">
    <label>Chauffeur Signature </label>
    <canvas id="driverSign"></canvas>
    <div class="clear" onclick="clearCanvas('driverSign')">Clear Signature</div>
  </td>
</tr>
</table>

<p style="font-size:11px;margin-top:5px">
I confirm that I am responsible for full payment of this bill if not paid by the organisation.
</p>

<button onclick="window.print()" style="width:100%;padding:8px;margin-top:10px">
Print Trip Sheet
</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrNM7d17OCMxUMZf6yztohxEwnKBL9EL8ne_Goke3ojnqXjBJkGqDw5_aPe9Jv0GhX/exec";

function calcKm(){
  let s=Number(startKm.value)||0;
  let e=Number(closeKm.value)||0;
  totalKm.value=e>=s?e-s:0;
}

function calcHrs(){
  if(!startTime.value||!closeTime.value) return;
  let [sh,sm]=startTime.value.split(':').map(Number);
  let [eh,em]=closeTime.value.split(':').map(Number);
  let start=sh*60+sm,end=eh*60+em;
  if(end<start) end+=1440;
  let diff=end-start;
  totalHrs.value=Math.floor(diff/60)+"h "+(diff%60)+"m";
}

/* DRAW SIGNATURE (MOUSE + TOUCH) */
function initSign(id){
  const canvas=document.getElementById(id);
  const ctx=canvas.getContext("2d");
  let drawing=false;

  function getPos(e){
    const r=canvas.getBoundingClientRect();
    if(e.touches){
      return {x:e.touches[0].clientX-r.left,y:e.touches[0].clientY-r.top};
    }
    return {x:e.clientX-r.left,y:e.clientY-r.top};
  }

  function start(e){
    drawing=true;
    const p=getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x,p.y);
  }

  function draw(e){
    if(!drawing) return;
    const p=getPos(e);
    ctx.lineWidth=2;
    ctx.lineCap="round";
    ctx.lineTo(p.x,p.y);
    ctx.stroke();
  }

  function stop(){ drawing=false; }

  canvas.addEventListener("mousedown",start);
  canvas.addEventListener("mousemove",draw);
  canvas.addEventListener("mouseup",stop);
  canvas.addEventListener("mouseleave",stop);

  canvas.addEventListener("touchstart",start);
  canvas.addEventListener("touchmove",e=>{e.preventDefault();draw(e);});
  canvas.addEventListener("touchend",stop);
}

initSign("guestSign");
initSign("driverSign");

function clearCanvas(id){
  const c=document.getElementById(id);
  c.getContext("2d").clearRect(0,0,c.width,c.height);
}
function saveToSheet(){
  const data = {
    serviceCity: serviceCity.value,
    organisation: organisation.value,
    guestName: guestName.value,
    dsNo: dsNo.value,
    bookingId: bookingId.value,
    reportingAddress: reportingAddress.value,
    startDate: startDate.value,
    startTime: startTime.value,
    startKm: startKm.value,
    closeDate: closeDate.value,
    closeTime: closeTime.value,
    closeKm: closeKm.value,
    reportingTime: reportingTime.value,
    carBooked: carBooked.value,
    carAllotted: carAllotted.value,
    chauffeurName: chauffeurName.value,
    mobileNo: mobileNo.value,
    carNo: carNo.value,
    totalDays: totalDays.value,
    totalHrs: totalHrs.value,
    totalKm: totalKm.value,
    routingDetails: routingDetails.value,
    parkingToll: parkingToll.value
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(res=>res.json())
  .then(()=>alert("Trip Sheet Saved Successfully ‚úÖ"))
  .catch(()=>alert("Error Saving ‚ùå"));
}
</script>

</body>
</html>
