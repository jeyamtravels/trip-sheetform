<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip Sheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}
.sheet{
  max-width:900px;
  margin:auto;
  background:#fff;
  border:2px solid #000;
  padding:10px;
}
h2{
  text-align:center;
  letter-spacing:2px;
  margin:5px 0 10px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
td{
  border:1px solid #000;
  padding:5px;
}
label{
  font-weight:bold;
  font-size:12px;
  display:block;
}
input, textarea{
  width:100%;
  border:none;
  outline:none;
  font-size:13px;
}
textarea{ resize:none; }

canvas{
  border:1px solid #000;
  width:100%;
  height:80px;
  touch-action:none;
}
.clear{
  font-size:11px;
  color:blue;
  cursor:pointer;
}

@media print{
  body{background:#fff;}
  button,#pdfLink{display:none;}
}
</style>
</head>

<body>

<div class="sheet">
<h2>TRIP SHEET</h2>

<table>
<tr>
<td><label>Service City</label><input></td>
<td><label>Organisation</label><input></td>
<td><label>Guest Name</label><input></td>
</tr>
<tr>
<td><label>DS No</label><input></td>
<td><label>Booking ID</label><input></td>
<td><label>Reporting Address</label><input></td>
</tr>
</table>

<table>
<tr>
<td><label>Starting Date</label><input type="date"></td>
<td><label>Starting Time</label><input type="time" id="startTime" oninput="calcHrs()"></td>
<td><label>Starting KM</label><input type="number" id="startKm" oninput="calcKm()"></td>
</tr>
<tr>
<td><label>Closing Date</label><input type="date"></td>
<td><label>Closing Time</label><input type="time" id="closeTime" oninput="calcHrs()"></td>
<td><label>Closing KM</label><input type="number" id="closeKm" oninput="calcKm()"></td>
</tr>
</table>

<table>
<tr>
<td><label>Total Hrs</label><input id="totalHrs" readonly></td>
<td><label>Total KM</label><input id="totalKm" readonly></td>
</tr>
</table>

<table>
<tr>
<td width="50%">
<label>Guest Signature</label>
<input placeholder="Type Guest Name">
<canvas id="guestSign"></canvas>
<div class="clear" onclick="clearCanvas('guestSign')">Clear</div>
</td>

<td width="50%">
<label>Chauffeur Signature</label>
<input placeholder="Type Chauffeur Name">
<canvas id="driverSign"></canvas>
<div class="clear" onclick="clearCanvas('driverSign')">Clear</div>
</td>
</tr>
</table>

<p style="font-size:11px">
I confirm that I am responsible for full payment of this bill if not paid by the organisation.
</p>

<button onclick="savePDF()" style="width:100%;padding:8px;margin-top:10px">
Sign → Save → Create PDF Link
</button>

<div id="pdfLink" style="margin-top:10px;font-size:13px;"></div>

</div>

<!-- PDF LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
function calcKm(){
  let s=Number(startKm.value)||0;
  let e=Number(closeKm.value)||0;
  totalKm.value=e>=s?e-s:0;
}

function calcHrs(){
  if(!startTime.value||!closeTime.value) return;
  let [sh,sm]=startTime.value.split(':').map(Number);
  let [eh,em]=closeTime.value.split(':').map(Number);
  let start=sh*60+sm,end=eh*60+em;
  if(end<start) end+=1440;
  let diff=end-start;
  totalHrs.value=Math.floor(diff/60)+"h "+(diff%60)+"m";
}

/* SIGNATURE */
function initSign(id){
  const c=document.getElementById(id);
  const ctx=c.getContext("2d");
  let draw=false;

  function pos(e){
    const r=c.getBoundingClientRect();
    return e.touches ?
      {x:e.touches[0].clientX-r.left,y:e.touches[0].clientY-r.top} :
      {x:e.clientX-r.left,y:e.clientY-r.top};
  }

  function start(e){ draw=true; let p=pos(e); ctx.beginPath(); ctx.moveTo(p.x,p.y); }
  function move(e){ if(!draw) return; let p=pos(e); ctx.lineWidth=2; ctx.lineCap="round"; ctx.lineTo(p.x,p.y); ctx.stroke(); }
  function end(){ draw=false; }

  c.addEventListener("mousedown",start);
  c.addEventListener("mousemove",move);
  c.addEventListener("mouseup",end);
  c.addEventListener("touchstart",start);
  c.addEventListener("touchmove",e=>{e.preventDefault();move(e);});
  c.addEventListener("touchend",end);
}

initSign("guestSign");
initSign("driverSign");

function clearCanvas(id){
  const c=document.getElementById(id);
  c.getContext("2d").clearRect(0,0,c.width,c.height);
}

/* CREATE PDF + LINK */
function savePDF(){
  const sheet=document.querySelector(".sheet");

  html2pdf().from(sheet).outputPdf('blob').then(blob=>{
    const url=URL.createObjectURL(blob);
    document.getElementById("pdfLink").innerHTML=`
      <b>PDF Link Created:</b><br>
      <a href="${url}" target="_blank">Open Signed Trip Sheet</a><br>
      <a href="${url}" download="Trip_Sheet.pdf">Download PDF</a>
    `;
  });
}
</script>

</body>
</html>
