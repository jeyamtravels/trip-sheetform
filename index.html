<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip Sheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:5px;
}

.sheet{
  max-width:900px;
  margin:auto;
  background:#fff;
  border:2px solid #000;
  padding:6px;
}

h2{
  text-align:center;
  letter-spacing:1px;
  margin:2px 0 6px;
  font-size:16px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

td{
  border:1px solid #000;
  padding:3px;
  vertical-align:top;
}

label{
  font-weight:bold;
  font-size:11px;
  display:block;
  margin-bottom:1px;
}

input, textarea{
  width:100%;
  border:none;
  outline:none;
  font-size:12px;
  padding:1px 0;
}

textarea{
  resize:none;
  line-height:1.2;
}


/* fixed widths */
.w-small{width:110px;}
.w-medium{width:110px;}
.w-large{width:270px;}

/* signature */
canvas{
  border:1px solid #000;
  width:100%;
  height:55px;   /* was 80px */
  touch-action:none;
}


.clear{
  font-size:11px;
  color:blue;
  cursor:pointer;
  margin-top:3px;
}

/* print */
@media print{
    @page{
        margin:6mm;
    }
    body{margin:0};
  body{background:#fff;}
  button{display:none;}
  h2{font-size:14px;margin:2px 0;}
  td{padding:2px;}
  canvas{height:45px;}
}

</style>
</head>

<body>

<div class="sheet">
<h2>TRIP SHEET</h2>

<!-- HEADER -->
<table>
<tr>
  <td class="w-medium"><label>Service City</label><input></td>
  <td class="w-medium"><label>Organisation</label><input></td>
  <td class="w-large"><label>Guest Name</label><input></td>
</tr>
<tr>
  <td class="w-small"><label>DS No</label><input></td>
  <td class="w-medium"><label>Booking ID</label><input></td>
  <td class="w-large"><label>Reporting Address</label><input></td>
</tr>
</table>

<!-- START / CLOSE -->
<table>
<tr>
  <td class="w-small"><label>Starting Date</label><input type="date"></td>
  <td class="w-small"><label>Starting Time</label><input type="time" id="startTime" oninput="calcHrs()"></td>
  <td class="w-small"><label>Starting KM</label><input type="number" id="startKm" oninput="calcKm()"></td>
</tr>
<tr>
  <td class="w-small"><label>Closing Date</label><input type="date"></td>
  <td class="w-small"><label>Closing Time</label><input type="time" id="closeTime" oninput="calcHrs()"></td>
  <td class="w-small"><label>Closing KM</label><input type="number" id="closeKm" oninput="calcKm()"></td>
</tr>
</table>

<!-- VEHICLE -->
<table>
<tr>
  <td><label>Reporting Time</label><input type="time"></td>
  <td><label>Car Booked</label><input></td>
  <td><label>Car Allotted</label><input></td>
</tr>
<tr>
  <td><label>Chauffeur Name</label><input></td>
  <td><label>Mobile No</label><input></td>
  <td><label>Car No</label><input></td>
</tr>
</table>

<!-- TOTAL -->
<table>
<tr>
  <td><label>Total Days</label><input></td>
  <td><label>Total Hrs</label><input id="totalHrs" readonly></td>
  <td><label>Total KM</label><input id="totalKm" readonly></td>
</tr>
</table>

<!-- ROUTE -->
<table>
<tr>
  <td><label>Routing Details</label><textarea rows="3"></textarea></td>
  <td><label>Parking & Toll / Interstate Taxes</label><textarea rows="3"></textarea></td>
</tr>
</table>

<!-- SIGNATURES -->
<table>
<tr>
  <td width="50%">
    <label>Guest Signature </label>
    <canvas id="guestSign"></canvas>
    <div class="clear" onclick="clearCanvas('guestSign')">Clear Signature</div>
  </td>

  <td width="50%">
    <label>Chauffeur Signature </label>
   <canvas id="driverSign"></canvas>
    <div class="clear" onclick="clearCanvas('driverSign')">Clear Signature</div>
  </td>
</tr>
</table>

<p style="font-size:11px;margin-top:5px">
I confirm that I am responsible for full payment of this bill if not paid by the organisation.
</p>

<button onclick="window.print()" style="width:100%;padding:5px;margin-top:6px">
Print Trip Sheet
</button>

</div>

<script>
function calcKm(){
  let s=Number(startKm.value)||0;
  let e=Number(closeKm.value)||0;
  totalKm.value=e>=s?e-s:0;
}

function calcHrs(){
  if(!startTime.value||!closeTime.value) return;
  let [sh,sm]=startTime.value.split(':').map(Number);
  let [eh,em]=closeTime.value.split(':').map(Number);
  let start=sh*60+sm,end=eh*60+em;
  if(end<start) end+=1440;
  let diff=end-start;
  totalHrs.value=Math.floor(diff/60)+"h "+(diff%60)+"m";
}

/* DRAW SIGNATURE (MOUSE + TOUCH) */
function initSign(id){
  const canvas=document.getElementById(id);
  const ctx=canvas.getContext("2d");
   /* FIX CANVAS SCALE */
  canvas.width  = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  let drawing = false;

  function getPos(e){
    const r = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] : e;
    return { x: t.clientX - r.left, y: t.clientY - r.top };
  }

  function start(e){
    drawing = true;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
  }

  function draw(e){
    if(!drawing) return;
    const p = getPos(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
  }

  function stop(){ drawing = false; }
  canvas.addEventListener("mousedown",start);
  canvas.addEventListener("mousemove",draw);
  canvas.addEventListener("mouseup",stop);
  canvas.addEventListener("mouseleave",stop);

  canvas.addEventListener("touchstart",start);
  canvas.addEventListener("touchmove",e=>{e.preventDefault();draw(e);});
  canvas.addEventListener("touchend",stop);
}

initSign("guestSign");
initSign("driverSign");

function clearCanvas(id){
  const c=document.getElementById(id);
  c.getContext("2d").clearRect(0,0,c.width,c.height);
}
</script>

</body>
</html>
